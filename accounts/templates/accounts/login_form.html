<form method="POST" hx-post="{% url 'login_form' %}" hx-target="#form-area" hx-swap="innerHTML" class="space-y-4">
    {% csrf_token %}
    <div>
        <label>Username</label>
        <input type="text" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    </div>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Login
    </button>
</form>
